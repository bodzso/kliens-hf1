<h1>Book editor</h1>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <input *ngIf="book" type="hidden" formControlName="id" value="{{book.id}}">
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" formControlName="author" required autofocus>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
        <label for="issued">Issued</label>
        <input type="text" class="form-control" id="issued" formControlName="issued" required>
    </div>
    <div class="form-group">
        <label for="imgSrc">Image source</label>
        <input type="text" class="form-control" id="imgSrc" formControlName="imgSrc" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Submit</button>
</form>
